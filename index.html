<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <header class="title">Stoper</header>
    <div class="timer"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></div>
    <div class="settime">
        <section>
            Godziny:
            <button id="plushour">+</button>
            <button id="minushour">-</button>
        </section>
        <section>
            Minuty:
            <button id="plusminute">+</button>
            <button id="minusminute">-</button>
        </section>
        <section>
            Sekundy:
            <button id="plussecond">+</button>
            <button id="minussecond">-</button>
        </section>
    </div>
    <div class="settime">
        <button id="start" class="control">Start</button>
        <button id="reset" class="control">Reset</button>
    </div>
    <div class="settime">
        <button id="timer">Minutnik</button>
        <button id="alarm">Budzik</button>
        <button id='stopwatch'>Stoper</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
